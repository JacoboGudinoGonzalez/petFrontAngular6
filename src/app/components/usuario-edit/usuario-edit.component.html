<div class="rela-block container">
	<div class="rela-block profile-card">
		<h1>{{title}}</h1>

		<div *ngIf="status=='success'" class="alert alert-success alert-dismissible fade show" role="alert">
			<strong>Exitoso!</strong> Has actualizado tu informaci√≤n correctamente.
		</div>

		<div *ngIf="status=='error'" class="alert alert-danger alert-dismissible fade show" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong>Error!</strong> {{msj}}
		</div>

		<form #usuarioEditForm="ngForm" id="usuarioEditForm" (ngSubmit)="onSubmit()" class="col-lg-6">
			<div class="form-group">
				<label>Nombre</label>
				<input type="text" name="name" #name="ngModel" [(ngModel)]="usuario.name" class="form-control form-control-sm" required />
				<span *ngIf="!name.valid && name.touched">
					El nombre es obligatorio
				</span>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" name="email" #email="ngModel" [(ngModel)]="usuario.email" class="form-control form-control-sm" required
				/>
				<span *ngIf="!email.valid && email.touched">
					El email es obligatorio
				</span>
			</div>
			<div class="form-group">
				<label>Tel.</label>
				<input type="text" name="tel" #tel="ngModel" [(ngModel)]="usuario.tel" class="form-control form-control-sm" required />
				<span *ngIf="!tel.valid && tel.touched">
					El telefono es obligatorio
				</span>
			</div>
			<div class="form-group">
				<label>Description.</label>
				<textarea type="text" name="description" #tel="ngModel" [(ngModel)]="usuario.description" class="form-control form-control-sm"
				 required></textarea>
			</div>
			<input type="radio" value="cuidador" name="type" [(ngModel)]="usuario.type" class="form-control form-control-sm" required> Quiero ser cuidador de mascotas
			<input type="radio" value="cliente" name="type" [(ngModel)]="usuario.type" class="form-control form-control-sm" required> Quiero que cuiden a mi mascota
			<span *ngIf="usuario.type.invalid">
				El tipo es obligatorio
			</span>
			<br/>
			<br/>
			<div class="image-for-edit" *ngIf="usuario.image && usuario.image!='null'">
				<img src="{{url+'getImageFile/'+usuario.image}}" style="width: 40px;">
			</div>
			<div>
				<label>Sube tu avatar</label>
				<input type="file" placeholder="Subir imagen" name="image" (change)="fileChangeEvent($event)" />
			</div>
			<input type="submit" value="Actualizar" class="btn btn-success" [disabled]="!usuarioEditForm.form.valid" />
		</form>
	</div>
</div>
