<div class="rela-block container">
    <div class="rela-block profile-card">
        <div class="profile-pic" id="profile_pic" [ngStyle]="{background: 'url(' + url+'getImageFile/'+identity.image + ') center no-repeat'}">
        </div>
        <div class="rela-block profile-name-container">
            <ngb-rating class="rela-block" [(rate)]="identity.rating" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
        </div>
        <div class="rela-block profile-name-container">
            <div class="rela-block user-name" id="user_name">{{identity.name}}</div>
            <div class="rela-block user-desc" id="user_description">{{identity.description}}</div>
        </div>
        <div class="rela-block profile-card-stats">
            <div class="floated profile-stat works" id="num_works">28
                <br>
            </div>
            <div class="floated profile-stat followers" id="num_followers">112
                <br>
            </div>
            <div class="floated profile-stat following" id="num_following">245
                <br>
            </div>
        </div>
    </div>
    <div class="rela-block content">
        <div class="rela-inline image"></div>
        <div class="rela-inline image"></div>
        <div class="rela-inline image"></div>
        <div class="rela-inline image"></div>
        <div class="rela-inline image"></div>
        <div class="rela-inline image"></div>
    </div>
    <div class="rela-inline button more-images" onclick="add_images(); inf_scroll = true;">More Images</div>
</div>
<div class="rela-block footer">
    <p>FOOTER</p>
    <br>
    <p>Classic deluxe custom designer luxury prestige high-quality premium select gourmet pocket pencil sharpener.
        <br>
        <br>Yours for the asking, no purchase necessary. It's our way of saying thank you.</p>
</div>
