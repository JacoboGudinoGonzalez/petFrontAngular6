<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" [routerLink]="['/']">{{title}}</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
	 aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" [routerLink]="['/']" [routerLinkActive]="['active']">Home
					<span class="sr-only">(current)</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" [routerLink]="['/cliente']" [routerLinkActive]="['active']">Cliente</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" [routerLink]="['/cuidador']" [routerLinkActive]="['active']">Cuidador</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" [routerLink]="['/contacto']" [routerLinkActive]="['active']">Contacto</a>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right" *ngIf="identity">
			<li class="avatar" *ngIf="identity.image && identity.image!='null'">
				<img src="{{url+'getImageFile/'+identity.image}}">
			</li>
			<li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="#">
					{{identity.name}}
					<span class="caret"></span>
				</a>

				<ul class="dropdown-menu">
					<li>
						<a [routerLink]="['/mis-datos']">
							Mis datos
							<span class="glyphicon glyphicon-cog"></span>
						</a>
					</li>
					<li>
						<a class="pointer" (click)="logout()">
							Salir
							<span class="glyphicon glyphicon-log-out"></span>
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</nav>

<span *ngIf="emailContacto">Email de contacto:
	<strong>{{emailContacto}}</strong>
</span>
